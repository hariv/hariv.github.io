{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
  console.log(document.cookie);
  if (!document.cookie.split(';').some(c => c.trim().startsWith('inception='))) {
      const randomNum = Math.floor(Math.random() * 1000000000);
      document.cookie = `inception=${randomNum};path=/;max-age=31536000`;
  }
  
  await new Promise(resolve => setTimeout(resolve, 2000));

  const xhr = new XMLHttpRequest();
  xhr.open('GET', '/inception', true);
  
  xhr.onload = function() {
      if (xhr.status === 200) {
	  console.log('Request successful:', xhr.responseText);
      } else {
	  console.error('Request failed with status:', xhr.status);
      }
  };
  xhr.onerror = function() {
      console.error('Request failed');
  };
  xhr.send();
  console.log("after set");
  console.log(document.cookie);
</script>
<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
